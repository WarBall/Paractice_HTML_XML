<!DOCTYPE html>
<html>
    <head>
        <!--Добавляем тег meta-->
        <meta charset="utf-8">
        <title>Моя первая веб-страница</title>
    </head>
    <body>
        <!--Добавляем тег р, который определяет текстовый обзац-->
        <p title="information">Это текст моей первой страници</p>
        <a href="http://www.w3.org">Это гиперссылка на сайт Консорциума Всемирной паутины</a><br/>
        <img src="../Picture/Ham.jpg" alt="Ham" width="278" height="181"/>
    </body>
</html>
