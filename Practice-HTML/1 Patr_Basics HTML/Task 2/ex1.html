<!--Таким образом создаются комметарии-->
<!--Комментарии могут быть в любой части кода HTML-->
<!DOCTYPE html>
<html>
    <head>
        <!--Добавляем тег meta-->
        <meta charset="utf-8">
        <title>Моя первая веб-страница</title>
    </head>
    <body>
        <!--Добавляем тег р, который определяет текстовый обзац-->
        <p title="information">Это текст моей первой страници</p>
    </body>
</html>
